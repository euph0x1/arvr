<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Marker Based</title>
  <script src="aframe.min.js"></script>
  <script src="mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="false"
    device-orientation-permission-ui="false">

    <a-camera position="0 0 0" look-controls="false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-torus
        radius="0.3"
        radius-tubular="0.05"
        color="#ff4081"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
      </a-torus>

         <a-box
        position="0 0.6 0"
        depth="0.3"
        height="0.3"
        width="0.3"
        color="#4CAF50"
        animation="property: rotation; to: 360 360 0; loop: true; dur: 4000">
      </a-box>
    </a-entity>

  </a-scene>
</body>
</html>
