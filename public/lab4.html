<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame 2D Shapes</title>
  <script src="aframe.min.js"></script>

</head>
<body>
  <a-scene background="color: #F0F0F0">

    <a-entity position="0 1.6 5">
      <a-camera></a-camera>
    </a-entity>

    <a-light type="ambient" intensity="0.8"></a-light>

    <!-- 2D Shape 1: Square -->
    <a-plane position="-2 1 -3" width="1" height="1" color="#D32F2F"
      animation="property: rotation; to: 0 0 360; loop: true; dur: 4000">
    </a-plane>

    <!-- 2D Shape 2: Circle -->
    <a-circle position="-0.7 1 -3" radius="0.5" color="#1976D2"
      animation="property: rotation; to: 0 0 -360; loop: true; dur: 4500">
    </a-circle>

    <!-- 2D Shape 3: Ring -->
    <a-ring position="0.7 1 -3" radius-inner="0.25" radius-outer="0.5" color="#2E7D32"
      animation="property: rotation; to: 0 0 360; loop: true; dur: 5000">
    </a-ring>

    <!-- 2D Shape 4: Triangle -->
    <a-triangle position="2 1 -3" vertex-a="0 0.6 0" vertex-b="-0.6 -0.6 0" vertex-c="0.6 -0.6 0"
      color="#F57C00"
      animation="property: rotation; to: 0 0 360; loop: true; dur: 4200">
    </a-triangle>

    <a-plane position="0 0 -4" rotation="-90 0 0"
      width="20" height="20" color="yellow">
    </a-plane>

  </a-scene>
</body>
</html>
